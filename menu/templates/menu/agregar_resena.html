  </div>
  <div class="mb-2"><textarea class="form-control" name="comentario" placeholder="Tu rese単a" rows="3"></textarea></div>
  <div class="mb-2"><input class="form-control" name="puntuacion" type="number" min="1" max="5" value="5"></div>

</form>
{% endblock %}
